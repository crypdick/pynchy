# Mount Allowlist â€” EXAMPLE
# NOTE: This is a reference example checked into the repo. The live config
# is on pynchy-server (reachable via Tailscale):
#   ssh pynchy-server cat ~/src/PERSONAL/pynchy/mount-allowlist.toml

non_admin_read_only = true
blocked_patterns = ["password", "secret", "token"]

[[allowed_roots]]
path = "~/projects"
allow_read_write = true
description = "Development projects"

[[allowed_roots]]
path = "~/src"
allow_read_write = true
description = "Git repositories"

[[allowed_roots]]
path = "~/Documents/work"
allow_read_write = false
description = "Work documents (read-only)"
