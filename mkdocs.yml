site_name: ðŸ¦ž Pynchy
site_description: Personal Claude assistant that runs securely in containers
repo_url: https://github.com/crypdick/pynchy
repo_name: crypdick/pynchy

validation:
  anchors: warn
  links:
    absolute_links: warn
    anchors: warn

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  favicon: assets/favicon.svg
  logo: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github

exclude_docs: |
  _archive/

plugins:
  - search
  - awesome-pages
  - include-markdown:
      rewrite_relative_urls: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  # Future: Consider adding mkdocs-mermaid2-plugin for architecture diagrams
  # Install: uv add --dev mkdocs-mermaid2-plugin
  # Config: - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: ['.']
  - tables
  - toc:
      permalink: true
