site_name: Pynchy
site_description: Personal Claude assistant that runs securely in containers
repo_url: https://github.com/crypdick/pynchy
repo_name: crypdick/pynchy

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  icon:
    repo: fontawesome/brands/github

exclude_docs: |
  archive/

nav:
  - Home: index.md
  - Installation: INSTALL.md
  - Security: SECURITY.md
  - Architecture:
      - Overview: SPEC.md
      - Message Types: architecture/message-types.md
  - Debugging: DEBUG_CHECKLIST.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
