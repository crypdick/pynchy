[project]
name = "pynchy"
version = "0.1.0"
description = "Personal Claude assistant — Python port"
readme = "README.md"
requires-python = ">=3.13"
# Do not edit these dependencies manually. Use `uv add` instead.
dependencies = [
    "aiohttp>=3.13.3",
    "aiosqlite>=0.22.1",
    "croniter>=6.0.0",
    "mcp>=1.26.0",
    "pluggy>=1.6.0",
    "pydantic>=2.12.5",
    "pydantic-settings[toml,dotenv]>=2.9",
    "structlog>=25.5.0",
    "textual>=7.5.0",
    "tomlkit>=0.13",
    "watchdog>=6.0.0",
]

[project.optional-dependencies]
whatsapp = ["neonize>=0.3.14.post0", "qrcode>=8.2"]
slack = ["slack-bolt>=1.27.0", "slack-sdk>=3.40.0"]
caldav = ["caldav>=1.4.0"]
all = ["pynchy[whatsapp,slack,caldav]"]

[project.scripts]
pynchy = "pynchy.__main__:main"
pynchy-whatsapp-auth = "pynchy.chat.plugins.whatsapp.auth:main"

[dependency-groups]
dev = [
    "coverage>=7.13.4",
    "freezegun>=1.5.5",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-git-revision-date-localized-plugin>=1.5.1",
    "mkdocs-include-markdown-plugin>=7.2.1",
    "mkdocs-linkcheck>=1.0.6",
    "mkdocs-material>=9.7.1",
    "mkdocs-minify-plugin>=0.8.0",
    "nbformat>=5.10.4",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pynchy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["tests"]
asyncio_mode = "auto"
addopts = "-n auto --tb=short -q --no-header -m 'not live'"
timeout = 30
markers = [
    "live: live integration tests that require real service connections (deselected by default)",
    "parity: channel parity tests — verify output consistency across TUI, WhatsApp, and Slack",
]

# Mirrored in: container/agent_runner/pyproject.toml
[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]
