[project]
name = "pynchy"
version = "0.1.0"
description = "Personal Claude assistant â€” Python port"
readme = "README.md"
requires-python = ">=3.13"
# Do not edit these dependencies manually. Use `uv add` instead.
dependencies = [
    "aiosqlite>=0.22.1",
    "croniter>=6.0.0",
    "mcp>=1.26.0",
    "neonize>=0.3.14.post0",
    "pydantic>=2.12.5",
    "qrcode>=8.2",
    "structlog>=25.5.0",
]

[dependency-groups]
dev = [
    "freezegun>=1.5.5",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pynchy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-n auto"
timeout = 30

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
